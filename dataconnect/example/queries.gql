# -----------------------------
# USERS QUERIES
# -----------------------------

query ListUsers @auth(level: PUBLIC) {
  users {
    userId
    displayname
    email
    createdAt
  }
}

query GetUser($userId: UUID!) @auth(level: PUBLIC) {
  user(key: { userId: $userId }) {
    userId
    displayname
    email
    createdAt
  }
}

